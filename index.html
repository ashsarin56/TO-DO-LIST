<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-list</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
        <h1 class="heading">TO-DO-LIST</h1>
        <h3>"Success doesn't come from what you do occasionally, but from what you do consistently." â€“ Marie Forleo</h3>
        <div class="mid">
            <div class="left-container box">

                <div class="input-box">
                    <input type="text" autofocus class="inp">
                    <button class="btn">ADD-TASK</button>

                <h1>Completed</h1>
                <ul class="done"></ul>

            </div>
        </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
